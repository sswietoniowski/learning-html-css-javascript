  </head>

  <body class="bg-gray-700">
    <div id="container" class="container bg-gray-500 mx-auto">
      <header>
        <div
          id="site-name"
          class="text-5xl font-bold text-amber-800 p-2 whitespace-nowrap"
        >
          <a href="/"><i class="fas fa-film"></i> The Bechdel Test</a>
        </div>
        <section id="menu">
          <div><select id="year-select"></select></div>
          <div>
            <button id="menu-all" class="button selected">
              <i class="fas fa-book-open"></i> All Films
            </button>
          </div>
          <div>
            <button id="menu-pass" class="button">
              <i class="fas fa-check"></i> Passing Films
            </button>
          </div>
          <div>
            <button id="menu-fail" class="button">
              <i class="fas fa-xmark"></i> Failing Films
            </button>
          </div>
          <div>
            <button id="send-message" class="button">
              <i class="fas fa-envelope"></i> Contact Us
            </button>
          </div>
          <div>
            <button
              id="toggle-dark"
              class="button w-full"
              style="display: none"
            >
              <i class="fas fa-eye"></i> Toggle Dark Mode
            </button>
          </div>
        </section>
      </header>

      <section id="main">
        <div id="pager">
          <button class="button" id="prev-page">
            <i class="fas fa-chevron-left"></i> Prev
          </button>
          <button class="button" id="next-page">
            Next <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div id="results">
          <div class="film">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-8 empty"></div>
                  <div class="ph-col-12"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="film">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-8 empty"></div>
                  <div class="ph-col-12"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="film">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-8 empty"></div>
                  <div class="ph-col-12"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="film">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-8 empty"></div>
                  <div class="ph-col-12"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="film">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-8 empty"></div>
                  <div class="ph-col-12"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="film">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-8 empty"></div>
                  <div class="ph-col-12"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div>
        Bechdel Test - An Example Website based on
        <a href="https://data.fivethirtyeight.com" target="_blank"
          >fivethirtyeight.com data</a
        >
      </div>
    </footer>
    <dialog id="mail">
      <div>
        <div>
          <div id="close-icon">&#10006;</div>
          <h1>Send us a Message</h1>
        </div>
        <form novalidate id="mail-form">
          <label>Name</label>
          <input type="text" placeholder="e.g. John Smith" autofocus required />
          <label>Email</label>
          <input type="email" placeholder="e.g. you@yourdomain.com" required />
          <label>Subject</label>
          <input type="text" placeholder="e.g. Data Issue" />
          <label>Priority</label>
          <input type="number" placeholder="1-5" min="1" max="5" />
          <label>Message</label>
          <textarea rows="4"></textarea>
          <button type="submit" class="button" id="send-button" disabled>
            Send
          </button>
          <button type="button" class="button" id="cancel-button">
            Cancel
          </button>
          <div id="message"></div>
        </form>
      </div>
    </dialog>
  </body>
</html>
